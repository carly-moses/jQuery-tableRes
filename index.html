<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table Reservation</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <h1>Table Finder</h1>
  <p>Pick your table now</p>

  <section class="container">
    <section class="table available">
      <p class="table-num">1</p>
    </section>
    <section class="table available">
      <p class="table-num">2</p>
    </section>
    <section class="table available">
      <p class="table-num">3</p>
    </section>
    <section class="table available">
      <p class="table-num">4</p>
    </section>
    <section class="table available">
      <p class="table-num">5</p>
    </section>
    <section class="table available">
      <p class="table-num">6</p>
    </section>
    <section class="table available">
      <p class="table-num">7</p>
    </section>
    <section class="table available">
      <p class="table-num">8</p>
    </section>
    <section class="table available">
      <p class="table-num">9</p>
    </section>

    <form class="reserve-form">
      <p class="form-x">X</p>
      <h2>New Reservation</h2>
      <p class="form-table-num"></p>
      <input type="text" placeholder="Name:">
      <input type="text" placeholder="Phone:">
      <input type="text" placeholder="Party Size:">
      <button type="button" class="form-save">Save</button>
    </form>

  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
